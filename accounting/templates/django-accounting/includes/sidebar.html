<aside class="bg-gray-200 dark:bg-stone-700 w-64 py-6 px-3 space-y-6 border-r-2 min-h-screen flex flex-col">
    <!-- Top Section -->
    <div class="flex justify-between items-center space-x-2">

        <!-- User Dropdown -->
        <div x-data="{ open: false }" class="relative">
            <button @click="open = !open"
                    class="bg-gray-300 dark:bg-stone-600 px-3 py-1 flex items-center rounded-md shadow-sm hover:shadow-md transition cursor-pointer dark:text-white focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400">
                <!-- User Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 448 512" fill="currentColor">
                    <path d="M96 128a128 128 0 1 0 256 0A128 128 0 1 0 96 128zm94.5 200.2l18.6 31L175.8 483.1l-36-146.9c-2-8.1-9.8-13.4-17.9-11.3C51.9 342.4 0 405.8 0 481.3c0 17 13.8 30.7 30.7 30.7l131.7 0c0 0 0 0 .1 0l5.5 0 112 0 5.5 0c0 0 0 0 .1 0l131.7 0c17 0 30.7-13.8 30.7-30.7c0-75.5-51.9-138.9-121.9-156.4c-8.1-2-15.9 3.3-17.9 11.3l-36 146.9L238.9 359.2l18.6-31c6.4-10.7-1.3-24.2-13.7-24.2L224 304l-19.7 0c-12.4 0-20.1 13.6-13.7 24.2z"></path>
                </svg>
                <!-- Dropdown Arrow -->
                <svg class="w-4 h-4 ml-1 transition-transform duration-200"
                     :class="{ 'rotate-180': open }"
                     fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M19 9l-7 7-7-7"
                          stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </button>

            <!-- Dropdown -->
            <div x-show="open" @click.away="open = false"
                 x-transition
                 class="absolute left-0 mt-2 w-48 bg-white dark:bg-stone-800 shadow-lg rounded-lg overflow-hidden z-50 ring-1 ring-gray-200 dark:ring-stone-600">
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-stone-700 transition">Profile</a>
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-stone-700 transition">Logout</a>
            </div>
        </div>

        <!-- Company Dropdown -->
        <div x-data="{ open: false }" class="relative">
            <button @click="open = !open"
                    class="bg-gray-300 dark:bg-stone-600 px-3 py-1 flex items-center rounded-md shadow-sm hover:shadow-md transition cursor-pointer dark:text-white focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400">
                <!-- Building Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 384 512" fill="currentColor">
                    <path d="M48 0C21.5 0 0 21.5 0 48L0 464c0 26.5 21.5 48 48 48l96 0 0-80c0-26.5 21.5-48 48-48s48 21.5 48 48l0 80 96 0c26.5 0 48-21.5 48-48l0-416c0-26.5-21.5-48-48-48L48 0zM64 240c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32zm112-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32zM80 96l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32zM272 96l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32c0-8.8 7.2-16 16-16z"></path>
                </svg>
                <!-- Dropdown Arrow -->
                <svg class="w-4 h-4 ml-1 transition-transform duration-200"
                     :class="{ 'rotate-180': open }"
                     fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M19 9l-7 7-7-7"
                          stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </button>

            <!-- Dropdown -->
            <div x-show="open" @click.away="open = false"
                 x-transition
                 class="absolute left-0 mt-2 w-48 bg-white dark:bg-stone-800 shadow-lg rounded-lg overflow-hidden z-50 ring-1 ring-gray-200 dark:ring-stone-600">
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-stone-700 transition">Profile</a>
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-stone-700 transition">Logout</a>
            </div>
        </div>

        <!-- Calendar Dropdown -->
        <div x-data="{ open: false }" class="relative">
            <button @click="open = !open"
                    class="bg-gray-300 dark:bg-stone-600 px-3 py-1 flex items-center rounded-md shadow-sm hover:shadow-md transition cursor-pointer dark:text-white focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400">
                <!-- Calendar Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 448 512" fill="currentColor">
                    <path d="M128 0c17.7 0 32 14.3 32 32l0 32 128 0 0-32c0-17.7 14.3-32 32-32s32 14.3 32 32l0 32 48 0c26.5 0 48 21.5 48 48l0 48L0 160l0-48C0 85.5 21.5 64 48 64l48 0 0-32c0-17.7 14.3-32 32-32zM0 192l448 0 0 272c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 192zm64 80l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm128 0l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zM64 400l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zm112 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16z"></path>
                </svg>
                <!-- Dropdown Arrow -->
                <svg class="w-4 h-4 ml-1 transition-transform duration-200"
                     :class="{ 'rotate-180': open }"
                     fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M19 9l-7 7-7-7"
                          stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </button>

            <!-- Dropdown -->
            <div x-show="open" @click.away="open = false"
                 x-transition
                 class="absolute left-0 mt-2 w-48 bg-white dark:bg-stone-800 shadow-lg rounded-lg overflow-hidden z-50 ring-1 ring-gray-200 dark:ring-stone-600">
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-stone-700 transition">Profile</a>
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-stone-700 transition">Logout</a>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2 flex-1 dark:text-white">
        <a href="{% url 'accounting:dashboard' %}"
           class="block py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition">Dashboard</a>
        <a href="{% url 'accounting:account-chart' %}"
           class="block py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition">Chart of Accounts</a>
        <a href="{% url 'accounting:daybook' %}?book_type=all"
           class="block py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition">Day Book</a>

        <!-- Reports Dropdown -->
        <div x-data="{ open: false }" class="space-y-1">
            <button @click="open = !open"
                    class="w-full flex justify-between items-center py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition focus:outline-none">
                <span>Reports</span>
                <svg class="w-4 h-4 transform transition-transform duration-300 ease-in-out"
                     :class="{ 'rotate-90': open }"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            <div x-show="open"
                 x-transition
                 class="ml-4 space-y-1 border-l border-gray-300 dark:border-stone-600 pl-3">
                <a href="{% url 'accounting:report-profit-loss' %}"
                   class="block py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition">Profit &
                    Loss</a>
                <a href="{% url 'accounting:report-balance-sheet' %}"
                   class="block py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition">Balance
                    Sheet</a>
                <a href="{% url 'accounting:report-trial-balance' %}"
                   class="block py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-stone-600 transition">Trial
                    Balance</a>
            </div>
        </div>
    </nav>
</aside>
